version: "3.8"

services:
  postgres:
    image: postgres:17-alpine
    container_name: rdm-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rdm_platform}
      POSTGRES_USER: ${POSTGRES_USER:-rdm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rdm_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - rdm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rdm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  guacd:
    image: guacamole/guacd:latest
    container_name: rdm-guacd
    volumes:
      - guacd_drive:/drive
      - guacd_record:/record
    ports:
      - "4822:4822"
    networks:
      - rdm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "guacd"]
      interval: 30s
      timeout: 10s
      retries: 3

  guacamole:
    image: guacamole/guacamole:latest
    container_name: rdm-guacamole
    depends_on:
      postgres:
        condition: service_healthy
      guacd:
        condition: service_started
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DB:-rdm_platform}
      POSTGRES_USERNAME: ${POSTGRES_USER:-rdm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rdm_password}
      POSTGRES_DRIVER: org.postgresql.Driver
    volumes:
      - ./docker/guacamole/guacamole.properties:/opt/guacamole/guacamole.properties:ro
    ports:
      - "8080:8080"
    networks:
      - rdm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/guacamole/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: rdm-nginx
    depends_on:
      - guacamole
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    networks:
      - rdm-network
    restart: unless-stopped

networks:
  rdm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  guacd_drive:
    driver: local
  guacd_record:
    driver: local
