# Guacamole configuration file

# Database configuration
postgresql-hostname: postgres
postgresql-port: 5432
postgresql-database: rdm_platform
postgresql-username: postgres
postgresql-password: postgres

# Guacd configuration
guacd-hostname: guacd
guacd-port: 4822

# Authentication provider (using PostgreSQL)
auth-provider: net.sourceforge.guacamole.net.auth.postgresql.PostgreSQLAuthenticationProvider

# Session configuration
session-timeout: 30

# Disable file transfer (can be enabled later if needed)
enable-drive: false
enable-recording: false

# Logging
log-level: INFO
